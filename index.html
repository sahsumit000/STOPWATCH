<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">Digital Stopwatch</h1>

    <div class="time-box" id="timeDisplay">00:00:00</div>

    <div class="controls">
        <button id="toggleBtn">Start</button>
        <button id="lapBtn">Lap</button>
        <button id="clearBtn">Reset</button>
    </div>

    <div class="laps" id="lapContainer"></div>

    <script src="script.js"></script>
</body>
</html>
